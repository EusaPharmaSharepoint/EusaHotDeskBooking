

  <div class="floorPlan">

    <ngb-tabset *ngIf="!thanks" [destroyOnHide]="false">
      <ngb-tab (click)="clearform()">
        <ng-template ngbTabTitle>
          <div (click)="clearform()">3rd Floor</div>
        </ng-template>
        <ng-template ngbTabContent>
          <div class="container-lg" style="border-left:solid 1px #dee2e6; border-right:solid 1px #dee2e6;">
            <div style="position:relative">
              <img class="fPsrc" src="assets/FirstFloor.svg">
              <div title="{{desk.realDeskName}}" *ngFor="let desk of desksThird">
                <div (click)="updatefloorplan(desk);scroll();" id="{{desk.name}}">
                  <div (click)="updatefloorplan(desk);scroll();" class="dot"></div>
                  <div class="pulse"></div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab (click)="clearform()">
        <ng-template ngbTabTitle>
          <div (click)="clearform()">Ground Floor</div>
        </ng-template>
        <ng-template ngbTabContent>
          <div  style="position:relative">
            <div class="container-lg" style="border-left:solid 1px #dee2e6; border-right:solid 1px #dee2e6;">
              <img class="fPsrc" src="assets/GroundFloor.svg">
              <div title="{{desk.realDeskName}}" *ngFor="let desk of desksGround">
                <div (click)="updatefloorplan(desk); scroll();" id="{{desk.name}}Ground">
                  <div (click)="updatefloorplan(desk); scroll();" class="dot"></div>
                  <div class="pulse"></div>
                </div>
            </div>
            </div>
            </div>
    </ng-template>
      </ngb-tab>
      <ngb-tab (click)="clearform()">
        <ng-template ngbTabTitle>
          <div (click)="clearform()">Lyon</div>
        </ng-template>
        <ng-template ngbTabContent>
          <div  style="position:relative">
            <div class="container-lg" style="border-left:solid 1px #dee2e6; border-right:solid 1px #dee2e6;">
              <ul class="alternate">

                <li>
                  <img width="50px" height="50px" src="https://clipartart.com/images/desk-clipart-icon-3.png">
                </li>

                <li>
                  <img width="50px" height="50px" src="https://clipartart.com/images/desk-clipart-icon-3.png">
                </li>

                <li>
                  <img width="50px" height="50px" src="https://clipartart.com/images/desk-clipart-icon-3.png">
                </li>

                <li>
                  <img width="50px" height="50px" src="https://clipartart.com/images/desk-clipart-icon-3.png">
                </li>
              </ul>

            </div>
            </div>
    </ng-template>
      </ngb-tab>
    </ngb-tabset>

    <div id="target" *ngIf="visability" class="container loginForm" style="margin-top:2%; padding-top: 1%;padding-bottom: 1%" >

      <form novalidate>
        <div style="display:none" class="form-group">
          <label>Staff Name</label>
          <input readonly="readonly" value="{{user.displayName}}" type="text" class="form-control">
        </div>

        <div style="display:none" class="form-group">
          <label>Staff Email</label>
          <input readonly="readonly" value="{{user.email}}" type="email" class="form-control">
        </div>




        <div title="" class="form-group">
          <label>Desk Number</label>
          <input readonly="readonly" value="{{floorplan.realDeskName}}" type="text" class="form-control">
        </div>


        <div class="form-group">
          <div class="form-group">

          </div>
          <mat-form-field>
            <ngx-multiple-dates   [min]="minDate" [max]="maxDate"  [(ngModel)]="selectdays"  [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" placeholder="Select Your Dates" name="excludedDates">
            </ngx-multiple-dates>
            <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>

        <div style="display:none" class="form-group">


        </div>

        <div class="form-group">
          <button class="btn btn-danger btn-block" (click)="submitbooking(floorplan);$event.preventDefault()">Submit</button>
        </div>
      </form>
    </div>

    <div *ngIf="thanks" class="jumbotron table-striped text-center" style="margin-top:2%; padding-top: 1%;padding-bottom: 1%">
      <div class="form-group">

        <h1 class="display-3">Thank You!</h1>
        <p class="lead">Please <a routerLink="/calendar">click here </a>to check your desk booking details.</p>
        <hr>

      </div>
    </div>

  </div>
